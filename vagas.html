<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações ao Backoffice</title>
    <style>
        body {
            background-color: #003366;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        label, input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-copy {
            background-color: #28a745;
            color: white;
        }
        .btn-clear {
            background-color: #dc3545;
            color: white;
        }
    </style>
    <script>
        function copiarDados(containerId) {
            let container = document.getElementById(containerId);
            let inputs = container.getElementsByTagName('input');
            let texto = '';
            for (let input of inputs) {
                texto += input.previousElementSibling.innerText + ' ' + input.value + '\n';
            }
            navigator.clipboard.writeText(texto).then(() => {
                alert('Dados copiados!');
            });
        }
        function limparDados(containerId) {
            let container = document.getElementById(containerId);
            let inputs = container.getElementsByTagName('input');
            for (let input of inputs) {
                input.value = '';
            }
        }
    </script>
</head>
<body>
    <h1>Solicitações ao Backoffice</h1>
    
    <div><button type="button" id="btnvoltar" onclick="preenchervoltar()">Voltar</button>

    <div class="container" id="solicitacao">
        <h2>✅ Solicitação de Encaixe</h2>
        <label>Cliente:</label>
        <input type="text">
        <label>Código:</label>
        <input type="text">
        <label>Data/Período:</label>
        <input type="text">
        <label>Tipo de OS:</label>
        <input type="text">
        <label>Endereço:</label>
        <input type="text">
        <label>Credenciada:</label>
        <input type="text">
        <button class="btn-copy" onclick="copiarDados('solicitacao')">Copiar Dados</button>
        <button class="btn-clear" onclick="limparDados('solicitacao')">Zerar Dados</button>
    </div>
    
    <br>
    
    <div class="container" id="consulta">
        <h2>✅ Consulta de Agendamento</h2>
        <label>Cliente:</label>
        <input type="text">
        <label>Código:</label>
        <input type="text">
        <label>Data/Período:</label>
        <input type="text">
        <label>Técnico:</label>
        <input type="text">
        <button class="btn-copy" onclick="copiarDados('consulta')">Copiar Dados</button>
        <button class="btn-clear" onclick="limparDados('consulta')">Zerar Dados</button>
    </div>
</body>
</html>
