<script>
   
// Função para atualizar a data e hora
function atualizarDataHora() {
    const agora = new Date();
    const dia = String(agora.getDate()).padStart(2, '0');
    const mes = String(agora.getMonth() + 1).padStart(2, '0');
    const ano = agora.getFullYear();
    const hora = String(agora.getHours()).padStart(2, '0');
    const minutos = String(agora.getMinutes()).padStart(2, '0');
    const segundos = String(agora.getSeconds()).padStart(2, '0');

    const dataHora = `${dia}/${mes}/${ano} ${hora}:${minutos}:${segundos}`;
    document.getElementById('datetime').textContent = dataHora;
}


// Estrutura para armazenar dados de cada slot
const slots = {
    1: {},
    2: {},
    3: {},
    4: {},
    5: {}
};

let currentSlot = null; // Slot atualmente selecionado

document.addEventListener('DOMContentLoaded', function() {
    // Inicializa o slot atual como 1 para garantir que os dados sejam salvos desde o início
    currentSlot = 1;
    selecionarCliente(currentSlot.toString());

    // Adiciona o ouvinte de eventos ao campo de nome para atualização em tempo real
    const nomeInput = document.getElementById('nome');
    nomeInput.addEventListener('input', function() {
        if (currentSlot !== null) {
            const nome = nomeInput.value;
            slots[currentSlot]['nome'] = nome; // Salva o nome no slot atual em tempo real
            atualizarNomeNosBotoes(); // Atualiza o display do nome em tempo real
        }
    });

    // Adiciona listeners aos botões de seleção de cliente
    document.querySelectorAll('.client-slot button').forEach(button => {
        button.addEventListener('click', function() {
            const slotNumber = this.parentElement.getAttribute('data-slot');
            selecionarCliente(slotNumber);
        });
    });
});


function atualizarNomeNosBotoes() {
    for (let slotNumber in slots) {
        const nome = slots[slotNumber]['nome'] || `Cliente ${slotNumber}`;
        const botaoCliente = document.querySelector(`.client-slot[data-slot="${slotNumber}"] button`);
        if (botaoCliente) {
            botaoCliente.textContent = nome;
        }
    }
}

function limparFormulario() {
    const form = document.getElementById('form-atendimento');
    if (form) {
        form.reset();

        const checkboxes = form.querySelectorAll('input[type=checkbox]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
        });

        atualizarNomeNosBotoes(''); // Resetar os nomes nos botões para o padrão

        const reagendamentoContainer = document.getElementById('reagendamento-container');
        const cancelamentoContainer = document.getElementById('cancelamento-container');
        if (reagendamentoContainer) {
            reagendamentoContainer.innerHTML = '';
        }
        if (cancelamentoContainer) {
            cancelamentoContainer.innerHTML = '';
        }

        const nomeDisplay = document.getElementById(`client-name-${currentSlot}`);
        if (nomeDisplay) {
            nomeDisplay.innerHTML = '';
        }
    }
     }

// Função modificada para salvar dados no slot
function salvarDados(slotNumber) {
    const form = document.getElementById('form-atendimento');
    const formData = new FormData(form);
    slots[slotNumber] = {};
    for (let [key, value] of formData.entries()) {
        slots[slotNumber][key] = value;
    }
    atualizarNomeNosBotoes(formData.get('nome')); // Atualiza os nomes nos botões após salvar
}

// Função para carregar dados do slot selecionado no formulário
function carregarDados(slotNumber) {
    const data = slots[slotNumber];
    const form = document.getElementById('form-atendimento');

    for (let key in data) {
        if (data.hasOwnProperty(key)) {
            const field = document.getElementById(key);
            if (field) {
                if (field.type === 'checkbox') {
                    field.checked = data[key] === 'on';
                } else {
                    field.value = data[key];
                }
            }
        }
    }
    atualizarNomeNosBotoes(data['nome']); // Atualiza os nomes nos botões ao carregar os dados
}

function selecionarCliente(slotNumber) {
    // Remove a classe 'selected' de todos os botões
    const buttons = document.querySelectorAll('.client-slot button');
    buttons.forEach(button => {
        button.classList.remove('selected');
    });

    if (currentSlot !== null && currentSlot !== slotNumber) {
        salvarDados(currentSlot); // Salva os dados do slot atual antes de alternar
    }

    currentSlot = slotNumber; // Atualiza o slot atual

    if (Object.keys(slots[slotNumber] || {}).length === 0) {
