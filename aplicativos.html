<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">

<title>Aplicativos</title>
<style>
    /* Estilos principais */
    body {
        font-family: Arial, sans-serif;
        background-color: #295ba5;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.5); /* Preto com 50% de transparência */
        border-radius: 10px;
        padding: 30px;
        width: 100%;
        max-width: 600px;
        text-align: center;
        border: 2px solid #dadf3f;
        position: relative;
    }

    h1 {
        color: #dadf3f;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
        width: 100%; /* Agora cada form-group ocupa toda a largura */
    }

    .form-group-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; /* Espaço entre os campos */
        }

        .form-group select {
    margin-bottom: 8px; /* Aumenta a distância entre as text areas */
}

    label {
        display: block;
        margin-bottom: 5px;
        color: #ffffff;
    }

    input[type="text"], input[type="tel"], textarea, select, input[type="date"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #dadf3f;
        border-radius: 5px;
        background-color: #e0e0e0;
        color: #000;
    }

    button {
        background-color: #dadf3f;
        color: #000;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #a5c527;
    }

    .form-actions {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    .notification {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #dadf3f;
        color: #000000;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        z-index: 1000;
    }

/* Estilo do balão de informações */
.info-balao {
    position: absolute;
    top: 0;
    left: 105%; /* Ajuste o balão para a direita do container */
    width: 200px;
    padding: 15px;
    background-color: #fff;
    color: #000;
    border-radius: 8px;
    border: 2px solid #dadf3f;
    visibility: hidden;
    z-index: 100;
}

.info-balao.active {
    visibility: visible;
}

.info-balao h3 {
    margin-top: 0;
    color: #dadf3f;
}
</style>
    
<script>
    // Função para mostrar uma notificação temporária
    function mostrarNotificacao(mensagem) {
        const notificacao = document.getElementById('notification');
        notificacao.textContent = mensagem;
        notificacao.style.display = 'block';
        setTimeout(() => {
            notificacao.style.display = 'none';
        }, 3000);
    }

    function copiarConteudoBalao() {
        const conteudo = document.getElementById("conteudoBalao").innerText;
        const textarea = document.createElement("textarea");
        textarea.value = conteudo;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
    }
    
    // Função para copiar os dados de falha massiva
    function copiarDadosFalhaMassiva() {
        const procedimentoSelecionado = document.getElementById('procedimentos').value || "Nenhum procedimento selecionado";
        const confirmacaosimenao = document.getElementById('confirmacao').value || "Nenhum procedimento selecionado";
        const confirmacaosimenao2 = document.getElementById('confirmacao2').value || "Nenhum procedimento selecionado";
        const nome = document.getElementById('nome').value || "N/A";
        const telefone = document.getElementById('telefone').value || "N/A";
        const protocolo = document.getElementById('protocolo').value || "N/A";
        const Obs1 = document.getElementById('Obs').value || "Nenhum procedimento selecionado";
        
        const texto = 
`
Aplicativo: ${procedimentoSelecionado}

Realizou a ativação: ${confirmacaosimenao}
Cliente conseguiu acessar: ${confirmacaosimenao2}

Nome: ${nome} ${telefone}
Protocolo: ${protocolo}

Observação: ${Obs1}
`;

        navigator.clipboard.writeText(texto).then(() => {
            mostrarNotificacao('Dados copiados para a área de transferência!');
        }).catch(err => {
            console.error('Falha ao copiar!', err);
        });
    }

    // Função para zerar os dados do formulário
    function zerarDadosAtendimento() {
        document.getElementById('form-falhamassiva').reset();
    }

    function portaldoassinante() {
        window.open("https://portaldoassinante.com/digitalnetms", "_blank");
    }
